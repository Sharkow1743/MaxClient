<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAX Messenger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="auth-view">
            <h2>Login to Max</h2>
            <div id="auth-status"></div>
            <input type="text" id="auth-phone" placeholder="Enter phone number">
            <button onclick="startAuth()">Send Code</button>
            <div id="auth-code-group" style="display: none;">
                <input type="text" id="auth-code" placeholder="Enter verification code">
                <button onclick="submitCode()">Submit Code</button>
            </div>
        </div>

        <div id="main-view" style="display: none;">
            <div id="nav">
                <div id="chat-list"></div>
            </div>
            <div id="chat">
                <div id="chat-title">Select a chat</div>
                <div id="history">
                    <div id="history-content"></div>
                </div>
                <div id="input-area">
                    <textarea id="input-text" placeholder="Type a message..."></textarea>
                    <button onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
